<!DOCTYPE html>
<html>
    <title>jquery_effecs_sliding</title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script> 
    $(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideUp("slow");
    });
    });
    
</script>

<style> 
    #panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: palevioletred;
    border: solid 1px pink;
    }

    #panel {
    padding: 50px;
    }
</style>
</head>

<body>
 
    <div id="flip">flip</div>
    <div id="panel">hello!你好嗎</div>

</body>
</html>
