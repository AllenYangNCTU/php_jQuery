    <script>

    function addBtnFun(num) {
        console.log('num', num);
        console.log('addBtnFun ok');
        // 2.1 建立P元素
        const pElement = document.createElement('p');
        // 2.2 建立text
        const textTextNode = document.createTextNode('hello 您好嗎 衷心感謝' + num);
        // const textTextNode = document.createTextNode('hello 您好嗎 衷心感謝2');
        // const textTextNode = document.createTextNode('hello 您好嗎 衷心感謝3');

        // 2.3 建立關聯
        pElement.appendChild(textTextNode);
        console.log('pElement', pElement);
        // 2.4 放到div內
        const div1 = document.getElementById('div1');
        div1.append(pElement);
        // div1.append(pElement);//無法加入已經加入的節點
        console.log(div1);
    }
